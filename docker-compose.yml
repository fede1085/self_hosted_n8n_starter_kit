name: self_hosted_n8n_starter_kit

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - self_hosted_n8n_starter_kit_postgres_storage:/var/lib/postgresql/data
    networks: [demo]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    # image: n8nio/n8n:1.106.3
    image: n8nio/n8n:latest
    platform: linux/amd64
    container_name: n8n
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - self_hosted_n8n_starter_kit_n8n_storage:/home/node/.n8n
      - ./shared:/data/shared
    networks: [demo]

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - self_hosted_n8n_starter_kit_qdrant_storage:/qdrant/storage
    networks: [demo]

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --credentials-file /etc/cloudflared/7bfbfd83-0866-4cef-9bc3-6650f2b55977.json run 7bfbfd83-0866-4cef-9bc3-6650f2b55977
    volumes:
      - ./.cloudflared:/etc/cloudflared
    networks: [demo]
    

volumes:
  self_hosted_n8n_starter_kit_postgres_storage:
  self_hosted_n8n_starter_kit_n8n_storage:
  self_hosted_n8n_starter_kit_qdrant_storage:

networks:
  demo:
